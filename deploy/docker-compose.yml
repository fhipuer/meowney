services:
  # FastAPI Î∞±ÏóîÎìú
  meowney-backend:
    image: meowney-meowney-backend:latest
    container_name: meowney-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - DEBUG=${DEBUG:-false}
      - SNAPSHOT_HOUR=${SNAPSHOT_HOUR:-23}
      - SNAPSHOT_MINUTE=${SNAPSHOT_MINUTE:-0}
      - TIMEZONE=${TIMEZONE:-Asia/Seoul}
      - DEFAULT_USD_KRW_RATE=${DEFAULT_USD_KRW_RATE:-1350}
    networks:
      - meowney-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React ÌîÑÎ°†Ìä∏ÏóîÎìú
  meowney-frontend:
    image: meowney-meowney-frontend:latest
    container_name: meowney-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - meowney-backend
    networks:
      - meowney-network

networks:
  meowney-network:
    driver: bridge
